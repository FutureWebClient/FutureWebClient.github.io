<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202225;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .executor-container {
            background-color: #2F3136;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .executor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .executor-header img {
            width: 120px;
        }
        .executor-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .executor-body {
            flex: 1;
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
        }
        .executor-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .executor-footer button {
            background-color: #7289DA;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .executor-footer button:hover {
            background-color: #5B6EAE;
        }
    </style>
</head>
<body>
    <div class="executor-container">
        <div class="executor-header">
            <img src="https://raw.githubusercontent.com/user/repo/branch/future_logo.png" alt="Future Client Logo">
            <h1>Future AI (Developer Edition)</h1>
        </div>
        <div class="executor-body">
            <textarea id="script-area" style="width:100%;height:100%;background:#2F3136;color:white;border:none;padding:10px;border-radius:10px;">
loadstring(game:HttpGet("https://raw.githubusercontent.com/7GrandDadPGN/VapeV4ForRoblox/main/NewMainScript.lua", true))()
            </textarea>
        </div>
        <div class="executor-footer">
            <button onclick="executeScript()">Execute</button>
            <button onclick="attachScript()">Attach</button>
        </div>
    </div>

    <script>
        async function executeScript() {
            const scriptContent = document.getElementById('script-area').value;

            const response = await fetch('http://localhost:3000/api/inject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script: scriptContent })
            });

            const result = await response.json();

            if (result.success) {
                alert('Script injected successfully');
            } else {
                alert('Failed to inject script');
            }
        }

        function attachScript() {
            // Placeholder for attaching the script to the Roblox game
            alert('Script Attached!');
        }
    </script>
</body>
</html>
